; PHP Configuration for PolitiekPraat Development Server
; Start the server with: php -S localhost:8000 -c php.ini

; File Upload Settings
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Execution Time
max_execution_time = 300
max_input_time = 300

; Memory
memory_limit = 256M

; Error Reporting (for development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Session
session.gc_maxlifetime = 1440

